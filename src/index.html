<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1" />

    <title>Weather app</title>
    <meta name="description" content="" />
    <meta name="keywords" content="weather, rain, sun, snow" />

    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Loading Scr-->
    <div class="loadingScreen">
      <img class="loadingScreen__image" src="./icons/logo.svg" alt="logo">
      <div class="loading__bar">
          <div class="loading__bar--status"></div>
      </div>
    </div>
    <div id="weather-sections-wrapper">
      <!-- Left aside-->
      <section class="leftAside">
        <div class="leftAsideBox">
          <div class="leftAsideBox__image">
            <img scr="#" />
          </div>
          <div class="leftAsideBox__form">
            <form method = "post" enctype="text/plain" class="leftAsideBox__ChooseCity">
              <input
                type = "text" class="leftAsideBox__ChooseCity--input"
                id="autocomplete" placeholder="wybierz miasto" 
              />
              <button class="leftAsideBox__ChooseCity--button">go</button>
            </form>
            <div class="leftAsideBox__findCity">
              <label class="leftAsideBox__findCity--label">albo</label>
              <button class="leftAsideBox__findCity--button">
                Znajdź mnie!
              </button>
            </div>
          </div>
        </div>
      </section>
      <!--Main-->
      <section class="main">
        <div class="main__box1">
          <div class="main__box1--icon"></div>
          <header class="main__box1--header header">Wrocław</header>
          <p class="main__box1--paragraph">nie pada!</p>
        </div>
        <div class="main__box2">
          <div class="main__box2--temp header">45&deg;C</div>
          <div class="main__box2--minMax">
            <p class="main__box2--minTemp">temp. min. 25&deg; C</p>
            <p class="main__box2--maxTemp">temp. max. 27&deg; C</p>
          </div>
        </div>
        <div class="main__box3">
          <div class="main__box3--pressure">Ciśnienie<span>1016 hPa</span></div>
          <div class="main__box3--humidity">Wilgotność<span>54%</span></div>
          <div class="main__box3--wind">Wiatr<span>18 km/h</span></div>
        </div>
      </section>

      <!-- Right aside-->
      <section class="rightAside">
        <div class="rightAside__date"></div>
        <div class="rightAside__forcast">
          <ul class="rightAside__forcast--list">
            <li class="rightAside__forcast--listItem">
              czwartek
              <span class="rightAside__forcast--date"></span>
              <span class="rightAside__forcast--icon"></span>
              <span class="rightAside__forcast--minMax">
                <p>min</p>
                <p>max</p>
              </span>
            </li>
            <li class="rightAside__forcast--listItem">
              piątek
              <span class="rightAside__forcast--date"></span>
              <span class="rightAside__forcast--icon"></span>
              <span class="rightAside__forcast--minMax">
                <p>min</p>
                <p>max</p>
              </span>
            </li>
            <li class="rightAside__forcast--listItem">
              sobota
              <span class="rightAside__forcast--date"></span>
              <span class="rightAside__forcast--icon"></span>
              <span class="rightAside__forcast--minMax">
                <p>min</p>
                <p>max</p>
              </span>
            </li>
            <li class="rightAside__forcast--listItem">
              niedziela
              <span class="rightAside__forcast--date"></span>
              <span class="rightAside__forcast--icon"></span>
              <span class="rightAside__forcast--minMax">
                <p>min</p>
                <p>max</p>
              </span>
            </li>
            <li class="rightAside__forcast--listItem">
              poniedzialek
              <span class="rightAside__forcast--date"></span>
              <span class="rightAside__forcast--icon"></span>
              <span class="rightAside__forcast--minMax">
                <p>min</p>
                <p>max</p>
              </span>
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj8XTWdBJxVeK_i_sgWREHXanPNGbN90c&libraries=places"></script>
  </body>
</html>
